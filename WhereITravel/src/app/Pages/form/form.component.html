<div class="container bg-white rounded-5 py-5 mt-3 form-ground text-center">
  <h2 class="mb-4 text-center">Find Your Perfect Place</h2>
  <div class="row justify-content-center">
    <div>
      <div class="d-flex justify-content-center align-items-center fs-5 gap-1">
        <p class="me-3">{{ currentQuestionNumber }}.</p>
        <p>{{ questions[currentQuestionIndex].text }}</p>
      </div>
      <div
        *ngFor="
          let option of questions[currentQuestionIndex].options;
          let optionIndex = index
        "
      >
        <div class="btn-group" role="group">
          <button
            class="btn btn-outline-dark rounded-5 me-3 mb-2 mt-3"
            type="button"
            (click)="selectOption(optionIndex)"
          >
            {{ option }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
